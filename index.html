<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14th Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main >
       <div class="container">
           <div class="header">
               <h1 class="head">CapacityBay Survey Form</h1>
               <p class="para1">Thank you for taking the time to help us improve the platform</p>
           </div>
           <div class="blue">
               <form action="mailto:dinyelucynthia@gmail.com" method="post">
                 <label for="name" class="such">Name</label> 
                 <input type="text" placeholder="Enter your name" class="bold" required> 
                 <label for="Email" class="such">Email</label>
                 <input type="email" placeholder="Enter your email" class="bold" required>
                 <label for="age" class="such">Age <span>(optional)</span></label>
                 <input type="number" placeholder="Age" class="bold">
                 <label for="Role" class="such">Which option best describes your current role?</label>
                 <select name="" id="role" class="bold">
                     <option value="role">Select current role</option>
                     <option value="role">Student</option>
                     <option value="role">Full Time Job</option>
                     <option value="role">Full Time Learner</option>
                     <option value="role">Prefer not to say</option>
                     <option value="role">Other</option>
                 </select>
                 <label for="recommend" class="such">Would you recommend CapacityBay to a friend?</label> <br>
                 <input type="radio" name="recommend" id="recommend" class="space"> Definitely <br>
                 <input type="radio" name="recommend" id="recommend" class="space"> Maybe <br>
                 <input type="radio" name="recommend" id="recommend" class="space"> Not sure <br>
                 <label for="feature" class="such">What is your favorite feature of CapacityBay?</label>
                 <select name="feature" id="" class="bold">
                     <option value="feature">Select an option</option>
                     <option value="feature">Challenges</option>
                     <option value="feature">Projects</option>
                     <option value="feature">Community</option>
                     <option value="feature">Open source</option>

                 </select>
                 <label for="improvement" class="such">What would you like to see improved? <span>(check all that apply)</span></label><br>
                 <input type="checkbox" name="improvement" id="" class="space"> Front-end Projects <br>
                 <input type="checkbox" name="improvement" id="" class="space"> Back-end Projects<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Data Visualization<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Challenges<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Open Source Community<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Gitter help rooms<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Videos<br>
                 <input type="checkbox" name="improvement" id="" class="space"> City Meetups<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Wiki<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Forum<br>
                 <input type="checkbox" name="improvement" id="" class="space"> Additional Cources <br> <br>
                 <label for="comments" class="such">Any comments or suggestions?</label>
                 <textarea name="" id="" cols="30" rows="10" class="bold" placeholder="Enter your comments here..."></textarea> <br>
                 <div class="sub">
                 <button>Submit</button> </div>

                
               </form>
           </div>
       </div>

</body>
</html>
